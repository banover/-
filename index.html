<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="banover" name="Tetris" content="playing Tetris game" />
    <title>Welcome to Tetris world</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="tetris">
      <div class="tetris__menu">
        <div class="tetris__upperBanner">
          <button class="tetris__playingBtn">시작</button>
          <button class="tetris__checkBtn">기록확인</button>
          <span class="tetris__scoreBox">점수: 0</span>
        </div>
      </div>
      <div class="tetris__nextItemBox">
        <div class="tetris__nextItem"></div>
      </div>
      <div class="tetris__inGameBox"></div>
      <div class="tetris__gameOverModal">Game Over!</div>
      <div class="tetris__record">
        <h3>RECORD</h3>

        <ol class="tetris__recordLists">
          <!-- <li>350</li>
          <li>250</li>
          <li>150</li>
          <li>50</li> -->
        </ol>
      </div>
      <!-- 게임 끝나면 기록등록하게 하고, list형식으로 최고기록부터 최저기록 살펴볼 수 있게 하기 -->
    </div>
  </body>
</html>
